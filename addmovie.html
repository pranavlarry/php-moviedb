<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-group" style="width: 70%;">
        <form action="server.php?req=new" method="POST">
            Movie name: <input type="text" class="form-control" name="name" required> <br>
            <!-- Actor name: <input type="text" name="actor"> <br> -->
            Actor name (Press ctrl/Command to select multiple): <select id="actorselect" class="form-control" name="actorselect[]" multiple value="hi"></select> <br>
            thumbnail Image: <input type="text" class="form-control" name="img" required> <br>
            Year of release: <input type="number" class="form-control" name="year" min="1900" max="2019" required> <br>
            Genre (Press ctrl/Command to select multiple): <select id="genreselect" class="form-control" name="genreselect[]" multiple value="hi"></select> <br>
            Rating: <input type="number" name="rating" class="form-control" min="1" max="10" required> <br>
            <input type="submit" class="form-control" value="Submit" required>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function getActor(){
            $.get(
                'actorgenre.php?req=a',
                function(result){
                    $('#actorselect').html(result);
                }
            )
        }
        function getGenre(){
            $.get(
                'actorgenre.php?req=g',
                function(result){
                    console.log(result)
                    $('#genreselect').html(result);
                }
            )
        }
        
        $(document).ready(() => {
            getActor();
            getGenre();

        });
    </script>
</body>
</html>
