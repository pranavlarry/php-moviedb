<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="server.php?req=new" method="POST">
        Movie name: <input type="text" name="name" required> <br>
        <!-- Actor name: <input type="text" name="actor"> <br> -->
        Actor name (Press ctrl/Command to select multiple): <select id="actorselect" name="actorselect[]" multiple value="hi"></select> <br>
        thumbnail Image: <input type="text" name="img" required> <br>
        Year of release: <input type="number" name="year" min="1900" max="2019" required> <br>
        Genre (Press ctrl/Command to select multiple): <select id="genreselect" name="genreselect[]" multiple value="hi"></select> <br>
        Rating: <input type="number" name="rating" min="1" max="10" required> <br>
        <input type="submit" value="Submit" required>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function getActor(){
            $.get(
                'actorgenre.php?req=a',
                function(result){
                    $('#actorselect').html(result);
                }
            )
        }
        function getGenre(){
            $.get(
                'actorgenre.php?req=g',
                function(result){
                    console.log(result)
                    $('#genreselect').html(result);
                }
            )
        }
        
        $(document).ready(() => {
            getActor();
            getGenre();

        });
    </script>
</body>
</html>
